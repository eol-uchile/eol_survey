<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
    <ul class="list-input settings-list">
      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="display_name">Display name</label>
          <input class="input setting-input" name="display_name" id="display_name" value="{{xblock.display_name}}" type="text" />
        </div>
        <div class="wrapper-comp-setting">
          <label class="label setting-label" for="display_name">Seleccione una encuesta</label>
          <select name="" id="select-survey">
            <option value="">Seleccione una encuesta</option>
            {% for survey in survey_list %}
              <option value="{{ survey.id }}" {% if survey.id == survey_id %}selected{% endif %}>{{ survey.header }}</option>
            {% endfor %}
          </select>
        </div>
      </li>
    </ul>
    <div class="xblock-actions">
      <ul>
        <li class="action-item">
          <a href="#" class="button action-primary save-button save-button-certificate_link">Guardar</a>
        </li>
        <li class="action-item">
          <a href="#" class="button cancel-button cancel-button-certificate_link">Cancelar</a>
        </li>        
      </ul>
    </div>
</div>
